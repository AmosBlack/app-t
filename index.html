<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP-T</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="timer-container">
        <h1>APP-T</h1>
        <div class="timer-display">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="timer-controls">
            <button id="startPauseBtn" title="Start/Pause">
                <i class="fas fa-play" id="playIcon"></i>
                <i class="fas fa-pause" id="pauseIcon" style="display: none;"></i>
            </button>
            
            <button id="resetBtn" title="Reset"><i class="fas fa-redo"></i></button>
            <button id="restartBtn" title="Restart"><i class="fas fa-sync"></i></button>
            <button id="endBtn" title="End"><i class="fas fa-stop"></i></button>
            <div class="time-inputs">
                <input type="number" id="minuteInput" placeholder="Min" min="0">
                <input type="number" id="secondInput" placeholder="Sec" min="0" max="59">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, error => {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>   
</body>
</html>
