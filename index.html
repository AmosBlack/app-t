<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP-T</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">

    <!-- Favicon -->
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

    <!-- Android Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/android-chrome-512x512.png">

</head>
<body>
    <div class="timer-container">
        <h1>APP-T</h1>
        <div class="timer-display">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="timer-controls">
            <button id="startPauseBtn" title="Start/Pause">
                <i class="fas fa-play" id="playIcon"></i>
                <i class="fas fa-pause" id="pauseIcon" style="display: none;"></i>
            </button>
            
            <button id="resetBtn" title="Reset"><i class="fas fa-redo"></i></button>
            <button id="restartBtn" title="Restart"><i class="fas fa-sync"></i></button>
            <button id="endBtn" title="End"><i class="fas fa-stop"></i></button>
            <div class="time-inputs">
                <input type="number" id="minuteInput" placeholder="Min" min="0">
                <input type="number" id="secondInput" placeholder="Sec" min="0" max="59">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
